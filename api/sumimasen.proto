syntax = "proto3";

package bolg.sumimasen;

option go_package = "github.com/bolg-developers/bolg/proto";
option java_multiple_files = true;
option java_outer_classname = "SumimasenProto";
option java_package = "bolg_developers.bolg.sumimasen";

service Sumimasen {
  rpc Sumimasen(SumimasenRequest) returns (SumimasenResponse) {}
}

message SumimasenRequest {}

message SumimasenResponse {
  string message = 1;
}